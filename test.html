<!DOCTYPE html>
<html>

<head>
	<style>

		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		<h1>GeeksforGeeks</h1>
		<h3>Click on the button to see image</h3>

		<!-- Add id to image -->
		<iframe id="image" src="index.html" height="1000"
        style="scroll-behavior:no-scroll ;"
        width="90%"

			></iframe>
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		Show Image
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
	</script>
</body>

</html>
